<!DOCTYPE html>
<html layout:decorate="~{layouts/default-layout}">
  <head>
    <title>Home</title>
  </head>
  <body>
    <div layout:fragment="content" class="mt-8">
      <form action="#" th:action="@{/search}" th:object="${searchTerm}" method="post" class="my-4 container" style="max-width: 350px">
        <div class="row my-2">
          <input type="text" th:field="*{value}" class="form-control" placeholder="Movie or series title" />
        </div>
        <div class="row my-2">
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <h2>Results:</h2>
      <div th:each="result : ${results}" class="result">
        <h5 th:text="${result.title}"></h5>
      </div>
    </div>
  </body>
</html>
