<!DOCTYPE html>
<html layout:decorate="~{layouts/default-layout}"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="#{not_found}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
		<div class="d-flex bd-highlight mb-3">
			<div layout:fragment="header">

				<nav class="navbar navbar-expand-lg navbar-light bg-light">
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item active"><a class="nav-link"
								th:href="@{/}">Home</a></li>

							<li><a style="margin-right: 10px;" class="btn btn-success"
								th:href="@{/login}">Login</a></li>
							<li><a style="margin-right: 10px;" class="btn btn-primary"
								th:href="@{/user/add}">Register</a></li>
						</ul>
					</div>
				</nav>
			</div>
			<div layout:fragment="languageSelector">
				<div class="ms-auto p-2 bd-highlight">
					<select class="form-select" id="locales">
						<option selected value="" th:text="#{change_language}"></option>
						<option value="de" th:text="#{german}"></option>
						<option value="eng" th:text="#{english}"></option>
					</select>
				</div>
			</div>

		</div>
		<div layout:fragment="content">
			<div class="alert alert-danger" role="alert">
				<h4 th:text="#{user_account_deleted}"></h4>
			</div>

			<div class="container text-start my-4" style="max-width: 350px">
				<div>
					<h4 th:text="#{search_movies}"></h4>
					<form action="#" th:action="@{/search-media}" method="GET">
						<div class="row my-2">
							<input type="text" name="searchTerm" th:value="${searchTerm}"
								required class="form-control"
								th:placeholder="#{movie_series_title}" />
						</div>
						<div class="row my-2">
							<button type="submit" class="btn btn-primary" th:text="#{search}"></button>
						</div>
					</form>
				</div>
				<div class="mt-4">
					<h4 th:text="#{search_actor}"></h4>
					<form action="#" th:action="@{/search-actor}" method="GET">
						<div class="row my-2">
							<input type="text" name="searchTerm" required
								th:value="${searchTerm}" class="form-control"
								th:placeholder="#{actor_name}" />
						</div>
						<div class="row my-2">
							<button type="submit" class="btn btn-primary" th:text="#{search}"></button>
						</div>
					</form>
				</div>
				<div class="mt-4">
					<h4 th:text="#{search_reviews}"></h4>
					<form action="#" th:action="@{/search-reviews}" method="GET">
						<div class="row my-2">
							<input type="text" name="searchTerm" required
								th:value="${searchTerm}" class="form-control"
								th:placeholder="#{user_name}" />
						</div>
						<div class="row my-2">
							<button type="submit" class="btn btn-primary" th:text="#{search}"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div id="footer" class="text-center mt-auto">
		<hr>
		Copyright &copy; OTH-R IM
	</div>
</body>
</html>
