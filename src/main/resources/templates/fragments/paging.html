<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<a th:fragment="paging(pageUrl, pageNum, label, tooltip)" class="page-link"
  th:href="@{${pageUrl} +'?' + ${keyword!=null && keyword!=''? 'keyword=' + keyword + '&' : ''} + 'page=' + ${pageNum} + '&size=' + ${pageSize}}"
  th:title="${tooltip}" rel="tooltip">
  [[${label}]]
</a>

</html>
