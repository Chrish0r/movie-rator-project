<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	layout:decorate="~{layouts/default-layout}">
<head>
<title>Home</title>
</head>
<body>
	<div layout:fragment="header">
		<div sec:authorize="hasAuthority('REGULAR_USER')"></span><h4 th:text="#{hello}"> Hello <b> <span 
				th:text="${session.regularUserSession.user.login}"></span></b>!
		</h4> </div>
		
		<div sec:authorize="hasAuthority('Admin')"></span><h4 th:text="#{hello} + ' Admin'"><b> <span 
				th:text="${session.adminSession.user.login}"></span></b>!
		</h4> </div>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home</a></li>

					<li> <a sec:authorize="hasAuthority('REGULAR_USER')" class="nav-link"
						th:href="@{/user/update/{id}(id=${session.regularUserSession.user.id})}" th:text="#{update_email}"></a></li>
							
						<li> <a sec:authorize="hasAuthority('ADMIN')" class="nav-link"
						th:href="#" th:text="#{show_users}"></a></li>	
								
					<!--  TODO: Fix dropdown menu -->
					<li class="nav-item dropdown" sec:authorize="isAuthenticated()"><a
						class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
						role="button" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true"> Account </a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a sec:authorize="hasAuthority('REGULAR_USER')" class="dropdown-item"
								th:href="@{/user/update/{id}(id=${session.regularUserSession.user.id})}" th:text="#{update_email}"></a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Something else here</a>
						</div></li>
						
					<li><a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/logout}">Logout</a></li>
					
					<li> <a style="margin-right:10px;" sec:authorize="isAnonymous()" class="btn btn-success" th:href="@{/login}" >Login</a> </li>
					<li><a style="margin-right:10px;" sec:authorize="isAnonymous()" class="btn btn-primary" th:href="@{/user/add}">Register</a> </li>
				</ul>
			</div>
		</nav>
	</div>

	<div layout:fragment="content" class="text-center">
		<h1 class="mt-5">
			<em>Movie Rator</em>
		</h1>
		<div class="container text-start my-4" style="max-width: 350px">
			<div>
				<h4 th:text="#{search_movies}"></h4>
				<form action="#" th:action="@{/search-media}" method="GET">
					<div class="row my-2">
						<input type="text" name="searchTerm" th:value="${searchTerm}"
							required class="form-control" th:placeholder="#{movie_series_title}" />
					</div>
					<div class="row my-2">
						<button type="submit" class="btn btn-primary" th:text="#{search}"></button>
					</div>
				</form>
			</div>
			<div class="mt-4">
				<h4 th:text="#{search_actor}"></h4>
				<form action="#" th:action="@{/search-actor}" method="GET">
					<div class="row my-2">
						<input type="text" name="searchTerm" required
							th:value="${searchTerm}" class="form-control"
							th:placeholder="#{actor_name}" />
					</div>
					<div class="row my-2">
						<button type="submit" class="btn btn-primary" th:text="#{search}"></button>
					</div>
				</form>
			</div>
		</div>
		<div class="container mt-5 text-start">
			<div class="row">
				<h4 th:text="#{sub_newsletter}"></h4>
			</div>
			<form action="#" th:action="@{/subscribe-to-newsletter}"
				th:object="${newsletterSubscribe}" method="post">
				<div class="row">
					<div class="col-3">
						<input type="email" th:field="*{email}" required
							class="form-control" th:errorclass="is-invalid"
							placeholder="Email Address" />
						<div th:if="${#fields.hasErrors('email')}"
							class="invalid-feedback" th:errors="*{email}">Test</div>
					</div>
					<div class="col-7">
						<button class="btn btn-secondary" th:text="#{subscribe}"></button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
